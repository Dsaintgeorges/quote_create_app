<!--create angular mat sidenav-->
<mat-sidenav-container style="height: 100%">
  <mat-sidenav #sidenav mode="push" opened="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="/register" routerLinkActive="active">
        <mat-icon>info</mat-icon>
        <span>Register</span>
      </a>
      <a mat-list-item routerLink="/create-quote" routerLinkActive="active">
        <mat-icon>contact_mail</mat-icon>
        <span>Contact</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Angular Material</span>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
