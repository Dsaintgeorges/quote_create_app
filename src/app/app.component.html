<!--create angular mat sidenav-->
<mat-sidenav-container style="height: 100%" autosize>
  <mat-sidenav #sidenav mode="side" opened="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a *ngIf="isLoggedIn" mat-list-item routerLink="/upload-template" routerLinkActive="active">
        <mat-icon>note_add</mat-icon>
        <span>Ajout template</span>
      </a>
      <a *ngIf="isLoggedIn" mat-list-item routerLink="/create-quote" routerLinkActive="active">
        <mat-icon>library_add</mat-icon>
        <span>Cr√©ation</span>
      </a>
      <a *ngIf="isLoggedIn" mat-list-item routerLink="/quote-list" routerLinkActive="active">
        <mat-icon>list</mat-icon>
        <span>Liste des devis</span>
      </a>
      <a *ngIf="isLoggedIn" mat-list-item routerLink="/template-list" routerLinkActive="active">
        <mat-icon>list</mat-icon>
        <span>Liste des templates</span>
      </a>
      <a *ngIf="!isLoggedIn" mat-list-item routerLink="/register" routerLinkActive="active">
        <mat-icon>account_circle</mat-icon>
        <span>Register</span>
      </a>
      <a *ngIf="!isLoggedIn" mat-list-item routerLink="/login" routerLinkActive="active">
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </a>
      <a *ngIf="isLoggedIn" mat-list-item (click)="clearSession()"  routerLinkActive="active">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Quote Creation</span>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
