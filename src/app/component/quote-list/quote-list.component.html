<!--display a list of quote from quotes -->
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">
          <i class="fa fa-quote-left"></i>
          Quote List
        </h4>
      </div>
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>Quote</th>
                <th>Author</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let quote of quotes">
                <td>{{quote.created_at}}</td>
                <td>{{quote.document_id}}</td>
                <td>
                  <button class="btn btn-danger" (click)="download(quote.document_id)">
                    <mat-icon>download</mat-icon>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
