<!--upload file to server-->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Upload Template</h3>
                </div>
                <div class="panel-body">
                    <form (submit)="uploadTemplate()" [formGroup]="uploadForm">
                        <div class="form-group">
                          <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Nom du template</mat-label>
                            <input matInput formControlName="name" type="text">
                          </mat-form-field>
                        </div>
                        <div class="form-group">
                            <mat-label>Template a uploader</mat-label>
                            <input formControlName="file" type="file" (change)="changeFile($event)" class="form-control-file" id="template_file" name="template_file" placeholder="Template File">
                        </div>
                        <button [disabled]="error" type="submit" class="btn btn-info">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
